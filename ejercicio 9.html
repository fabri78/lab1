<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Colores en CSS</title>
    <link href="estilos8.css" rel="stylesheet"/>
</head>
<body>
    <h1>Colores en CSS</h1>
    <div Class="caja rojo">
        <p>Color por nombre HTML</p>
    </div>
    <div Class="caja roja">
        <p>Color por nombre HTML</p>
    </div>
    <div Class="caja rgb">
        <p>Color por codigo RGB (red, green, blue, alfa)</p>
    </div>
    <div Class="caja hexadecimal">
        <p>Color por codigo hexadecimal</p>
    </div>
    <div Class="caja hexa_transpariencia">
        <p>Color por codigo hexadecimal con transpariencia</p>
    </div>
    <div Class="caja hsl">
        <p>Color por codigo HSL (hue, Saturacion, lightness)</p>
    </div>
    <div Class="caja hsla">
        <p>Color por codigo HSLA (con transpariencia)</p>
    </div>
</body>
